<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>WebBash RAW File Viewer</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #f7f7f7;
  padding: 2rem;
}
h1 { color: #222; margin-bottom: 1rem; }

  text-decoration: none;

}

</head>
<body>

  <ul id="list"></ul>

  <script>
  const user = "pipocorp-japan";
  const repo = "WebBash";
  const branch = "main"; // â† PagesãŒmainãƒ–ãƒ©ãƒ³ãƒãªã‚‰ã“ã‚Œã§OK
  const baseRaw = `https://raw.githubusercontent.com/${user}/${repo}/${branch}/`;

  async function loadFiles() {
    const apiURL = `https://api.github.com/repos/${user}/${repo}/contents/`;
    const list = document.getElementById("list");
    list.innerHTML = "<li>èª­ã¿è¾¼ã¿ä¸­...</li>";

    try {
      const res = await fetch(apiURL);
      const data = await res.json();

      list.innerHTML = "";
      data.forEach(item => {
        const li = document.createElement("li");
        const a = document.createElement("a");

        // RAWãƒ•ã‚¡ã‚¤ãƒ«ã®URLã‚’è¨­å®š
        a.href = baseRaw + encodeURIComponent(item.name);
        a.textContent = item.name + (item.type === "dir" ? "/" : "");
        a.target = "_blank"; // æ–°ã—ã„ã‚¿ãƒ–ã§é–‹ã
        li.appendChild(a);
        list.appendChild(li);
      });
    } catch (e) {
      list.innerHTML = `<li>âš ï¸ ã‚¨ãƒ©ãƒ¼: ${e}</li>`;
    }
  }

  loadFiles();
  </script>
</body>
</html>
